version: '3'
services:
  dev_container:
    build:
      context: .
      dockerfile: '.devcontainer/Dockerfile'
    volumes:
      - .:/workspace:cached
    init: true
    network_mode: host
    command: /bin/sh -c "while sleep 1000; do :; done"

  mongodb_container:
    image: mongo:3.6.16
    ports:
      - '27017:27017'
    volumes:
      - dbvolume:/data
    environment: { AUTH: 'no' }
volumes:
  dbvolume: {}
